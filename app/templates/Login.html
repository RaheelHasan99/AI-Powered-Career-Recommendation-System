<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Career Counseling System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f5fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .logo {
      width: 200px;
      margin-bottom: 1rem;
    }
    h2 {
      color: #5a2d82;
      margin-bottom: 1.5rem;
    }
    input[type="email"],
    input[type="password"] {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f4f0fa;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #a363d4;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8f50c8;
    }
    .signup-link {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .signup-link a {
      color: #5a2d82;
      text-decoration: none;
      font-weight: bold;
    }
    .flash {
      background-color: #ffd5d5;
      color: #a00000;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="CareerGuru Logo" class="logo">
    <h2>Log In</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="{{ url_for('signup') }}">Create one</a>
    </div>
  </div>
</body>
</html>
